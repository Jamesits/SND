name: golangci-lint

on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    strategy:
      matrix:
        go: [ "1.19" ] # 1.20 causes `failed to load package goarch: could not load export data: cannot import "internal/goarch"`
        os: [ "ubuntu-latest" ]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v4
        with:
          go-version: "${{ matrix.go }}"
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "v1.29"
          only-new-issues: true
